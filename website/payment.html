<!-- Body -->
<body>
    <h1>Checkout billing details</h1>
    <form action="confirm.html" onsubmit="return validateForm()">
        <p>
        <label for="name">Your name: </label>
        <input type="text" id="name" name="name" pattern="[a-z|A-Z| |-]*" 
        oninvalid="this.setCustomValidity('Please enter your name.')"/>
    </p>

        <p>
        <label for="phone">Your phone: </label>
        <input type="tel" id="phone" name="phone"
        oninvalid="this.setCustomValidity('Please enter only numbers.')"/>
    </p>
    <p>
        <label for="address">Address: </label>
        <input type="text" id="address" name="address"/>
    </p>
        
    <p>
        <label for="state">State: </label>
        <input type="text" id="state" name="state"/>
    </p>
    <p>
        <label for="country">Country: </label>
        <input type="text" id="country" name="country"/>
    </p>
    <p>
        <label for="postcode">Postcode: </label>
        <input type="number" id="postcode" name="postcode" min="1" max="9999"/>
    </p>
    </form>

    
    <button type="button">Place order</button>


  

</body>
